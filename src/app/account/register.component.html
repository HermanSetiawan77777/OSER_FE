<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nama Lengkap</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Nama Lengkap Harus Diisi</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email Harus Diisi</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Nomor Handphone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Nomor Telepon Harus Diisi</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Kata Sandi Harus Diisi</div>
          <div *ngIf="f.password.errors.minlength">Kata Sandi Minimal 6 Character</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Ketik Ulang Kata Sandi</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Ketik Ulang Kata Sandi Harus Diisi</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Kata Sandi Harus Sama</div>
        </div>
      </div>
      <div class="form-group">
        <label for="remarks">Masukan Kemampuan Anda</label>
        <textarea type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" ></textarea>
        <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
          <div *ngIf="f.remarks.errors.required">Email Harus Diisi</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Batal</a>
      </div>
    </form>
  </div>
</div>
