<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col">
      <label for="username">Judul Pekerjaan</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors?.required }" />
      <div *ngIf="submitted && f.username.errors?.required" class="invalid-feedback">
        <div *ngIf="f.username.errors?.required">UserName Harus Diisi</div>
      </div>
    </div>
  </div>
